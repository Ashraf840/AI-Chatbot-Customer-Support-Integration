<div class="modal fade" id="promptUserToConnectToHdoModal" tabindex="-1" aria-labelledby="promptUserToConnectToHdoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 fw-bold" id="promptUserToConnectToHdoModalLabel">Connect to an HDO?</h1>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                Do you want to connect to an help desk officer? 
            </div>
            <div class="modal-footer" style="padding: 18px 6px;">
                <button type="button" id="promptUserToConnectToHdoModalCancelButton" class="btn" data-bs-dismiss="modal" style="background-color: #872341; margin-right: 1rem; border-radius: 0.625rem;">No</button>
                <button type="button" id="promptUserToConnectToHdoModalOKButton" class="btn" data-bs-dismiss="modal" style="background-color: #060dcfc7; border-radius: 0.625rem;">Yes (<span class="countDownSpan_promptUserToConnectToHdoInformation">10s</span>)</button>
            </div>
        </div>
    </div>
</div>
