<!doctype html>
{% load static %}
<html lang="en">

<head>
	<title>{{ title }} | iBAS++</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/authenticationApp/cso_auth/style.css' %}">

	<link rel="icon" type="image/png" href="{% static 'images/logo/ibas_logo.png' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>iBAS++</h2>
								<p>Modify System Generated Default Password</p>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4 text-dark">Set a new password</h3>
								</div>
								<!-- <div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-facebook"></span></a>
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
												class="fa fa-twitter"></span></a>
									</p>
								</div> -->
							</div>
							<form method="POST" class="signin-form">
								{% csrf_token %}
								<div class="form-group mb-3">
									<label class="label" for="id_password">Password</label>
									<!-- <input type="password" class="form-control" id="password"  placeholder="Password" required> -->
									{{ form.password }}
								</div>
								<div class="form-group mb-3">
									<label class="label" for="id_repeat_password">Confirm Password</label>
									<!-- <input type="password" class="form-control" id="password"  placeholder="Password" required> -->
									{{ form.repeat_password }}
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">Save</button>
								</div>
								<div class="form-group d-md-flex">
									<!-- <div class="w-50 text-left">
										<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
											<input type="checkbox" checked>
											<span class="checkmark"></span>
										</label>
									</div> -->
									<!-- <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> -->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/authenticationApp/cso_auth/jquery.min.js' %}"></script>
	<script src="{% static 'js/authenticationApp/cso_auth/popper.js' %}"></script>
	<script src="{% static 'js/authenticationApp/cso_auth/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/authenticationApp/cso_auth/main.js' %}"></script>

</body>

</html>
